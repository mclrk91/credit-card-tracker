<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack & Marissa Credit Card Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('overview');
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-purple-700 to-indigo-700 text-white p-5 text-center">
                        <h1 className="text-3xl font-bold">Jack & Marissa Credit Card Tracker</h1>
                    </header>
                    
                    <nav className="bg-white border-b p-4">
                        <div className="flex gap-4">
                            <button 
                                onClick={() => setActiveTab('overview')}
                                className={`px-4 py-2 rounded ${activeTab === 'overview' ? 'bg-indigo-600 text-white' : 'text-gray-600'}`}
                            >
                                Overview
                            </button>
                            <button 
                                onClick={() => setActiveTab('cards')}
                                className={`px-4 py-2 rounded ${activeTab === 'cards' ? 'bg-indigo-600 text-white' : 'text-gray-600'}`}
                            >
                                Cards
                            </button>
                        </div>
                    </nav>
                    
                    <main className="p-6">
                        {activeTab === 'overview' && (
                            <div>
                                <h2 className="text-2xl font-bold mb-4">Portfolio Overview</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-blue-100 p-4 rounded">
                                        <h3 className="font-bold">Marissa's Annual Fees</h3>
                                        <p className="text-2xl">$2,008</p>
                                    </div>
                                    <div className="bg-purple-100 p-4 rounded">
                                        <h3 className="font-bold">Jack's Annual Fees</h3>
                                        <p className="text-2xl">$1,245</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'cards' && (
                            <div>
                                <h2 className="text-2xl font-bold mb-4">Credit Cards</h2>
                                <p>Card list will appear here...</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
